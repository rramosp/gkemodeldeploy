kind: HTTPScaledObject
apiVersion: http.keda.sh/v1alpha1
metadata:
    name: llm-http-scaling
spec:
    hosts: 
      - 35.202.125.152
    scaleTargetRef:
        name: llm-deployment
        kind: Deployment
        apiVersion: apps/v1
        service: llm-service
        port: 8000
    replicas:
        min: 0
        max: 10
    scaledownPeriod: 300
    scalingMetric:
        requestRate:
            granularity: 1s
            targetValue: 20
            window: 30s

